<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Operativo - Puebla Comparte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .camp-card { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; transition: all 0.3s; position: relative; }
        .phase-btn { min-width: 80px; flex: 1; padding: 10px 4px; border-radius: 12px; text-align: center; font-size: 0.6rem; cursor: pointer; border: 1px solid #e2e8f0; }
        .phase-on { background: #dcfce7; color: #166534; border-color: #86efac; font-weight: 700; }
        .phase-next { background: #eff6ff; color: #1e40af; border: 2px solid #3b82f6; font-weight: 900; }
        .phase-off { background: #f1f5f9; color: #94a3b8; }
        .alert-pulse { border: 2px solid #fbbf24; animation: pulse-yellow 2s infinite; }
        @keyframes pulse-yellow { 0%, 100% { border-color: #fbbf24; } 50% { border-color: #fef3c7; } }
    </style>
</head>
<body class="p-4 md:p-8 max-w-2xl mx-auto">

    <header class="mb-10 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-slate-900">Log√≠stica Campa√±as</h1>
            <p class="text-indigo-600 font-bold text-[10px] uppercase tracking-widest">Control de Operaciones y Carga</p>
        </div>
    </header>

    <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 mb-10">
        <form id="op-form" class="space-y-4">
            <input type="text" id="name" placeholder="Nombre de la Campa√±a / Aliado" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold" required>
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="contact" placeholder="Responsable" class="p-4 bg-slate-50 rounded-2xl outline-none text-sm">
                <input type="text" id="loc" placeholder="Ubicaci√≥n" class="p-4 bg-slate-50 rounded-2xl outline-none text-sm">
            </div>
            <button type="submit" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-indigo-600 transition-all">INICIAR SEGUIMIENTO</button>
        </form>
    </div>

    <div id="active-list" class="space-y-8 mb-16"></div>
    <div id="history-list" class="space-y-8 border-t-4 border-slate-100 pt-10"></div>

    <script>
        const PHASES = ['Inicio', 'Contenedores', 'Arranque', '1ra Rec.', 'Ult. Rec.', 'Cierre'];
        let ops = JSON.parse(localStorage.getItem('puebla_ops_v3')) || [];

        document.getElementById('op-form').onsubmit = (e) => {
            e.preventDefault();
            const now = new Date();
            const newOp = {
                id: Date.now(),
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                loc: document.getElementById('loc').value,
                status: PHASES[0],
                kilos: 0,
                lastMove: Date.now(),
                start: now.toISOString(),
                end: null,
                dates: { [PHASES[0]]: now.toLocaleDateString('es-MX') }
            };
            ops.unshift(newOp);
            save();
            e.target.reset();
        };

        window.editDate = (id, phase) => {
            const op = ops.find(o => o.id === id);
            const current = op.dates[phase] || "--/--/--";
            const newVal = prompt(`Editar fecha para ${phase}:`, current);
            if(newVal) { op.dates[phase] = newVal; save(); }
        };

        window.advance = (id) => {
            const op = ops.find(o => o.id === id);
            const idx = PHASES.indexOf(op.status);
            if (idx < PHASES.length - 1) {
                const next = PHASES[idx + 1];
                op.status = next;
                op.dates[next] = new Date().toLocaleDateString('es-MX');
                op.lastMove = Date.now();
                
                if(next === 'Cierre') {
                    op.kilos = prompt("Campa√±ana Concluida. ¬øCu√°ntos kilos se recolectaron?", "0");
                    op.end = new Date().toISOString();
                }
                save();
            }
        };

        function remove(id) {
            if(confirm("¬øEliminar registro permanentemente?")) {
                ops = ops.filter(o => o.id !== id);
                save();
            }
        }

        function save() {
            localStorage.setItem('puebla_ops_v3', JSON.stringify(ops));
            render();
        }

        function calculateDuration(start, end) {
            const d1 = new Date(start);
            const d2 = new Date(end);
            const diff = Math.abs(d2 - d1);
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            return days === 0 ? "Mismo d√≠a" : `${days} d√≠as`;
        }

        function render() {
            const activeContainer = document.getElementById('active-list');
            const historyContainer = document.getElementById('history-list');
            activeContainer.innerHTML = '<h2 class="text-xl font-black text-slate-800 mb-6 uppercase tracking-tighter">üöÄ Campa√±as en Curso</h2>';
            historyContainer.innerHTML = '<h2 class="text-xl font-black text-slate-400 mb-6 uppercase tracking-tighter">üìÇ Historial de √âxito</h2>';

            ops.forEach(o => {
                const isFinal = o.status === 'Cierre';
                const daysInactive = Math.floor((Date.now() - o.lastMove) / (1000*60*60*24));
                const alert = (!isFinal && daysInactive >= 3) ? 'alert-pulse' : '';

                const html = `
                    <div class="camp-card p-6 shadow-xl shadow-slate-200/50 ${alert}">
                        <button onclick="remove(${o.id})" class="absolute top-6 right-6 text-slate-300 hover:text-red-500 font-bold">‚úï</button>
                        
                        <div class="mb-6">
                            <h3 class="text-xl font-black text-slate-900 leading-tight">${o.name}</h3>
                            <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest mt-1">üìç ${o.loc} | üë§ ${o.contact}</p>
                        </div>

                        <div class="flex gap-1 overflow-x-auto pb-4 mb-6">
                            ${PHASES.map(p => {
                                let style = o.dates[p] ? "phase-on" : (o.status === p ? "phase-next" : "phase-off");
                                return `<div onclick="editDate(${o.id}, '${p}')" class="phase-btn ${style}">
                                            <div class="uppercase text-[6px] mb-1 tracking-tighter">${p}</div>
                                            <div class="text-[9px]">${o.dates[p] || '--/--'}</div>
                                        </div>`;
                            }).join('')}
                        </div>

                        ${isFinal ? `
                            <div class="bg-emerald-50 border border-emerald-100 p-5 rounded-3xl">
                                <div class="grid grid-cols-2 gap-4 text-center">
                                    <div class="border-r border-emerald-200">
                                        <p class="text-[9px] font-black text-emerald-600 uppercase">Duraci√≥n</p>
                                        <p class="text-lg font-black text-slate-800">${calculateDuration(o.start, o.end)}</p>
                                    </div>
                                    <div>
                                        <p class="text-[9px] font-black text-emerald-600 uppercase">Recolecci√≥n</p>
                                        <p class="text-lg font-black text-slate-800">${o.kilos} Kg</p>
                                    </div>
                                </div>
                                <div class="mt-4 pt-4 border-t border-emerald-100 text-[10px] text-center text-emerald-700 font-bold">
                                    ANTECEDENTE: Campa√±a finalizada con √©xito.
                                </div>
                            </div>
                        ` : `
                            <button onclick="advance(${o.id})" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-indigo-100 hover:bg-slate-900 transition-all text-sm tracking-widest uppercase">
                                Avanzar a ${PHASES[PHASES.indexOf(o.status) + 1]} ‚ûî
                            </button>
                            ${daysInactive >= 3 ? `<p class="text-[9px] text-center text-amber-600 font-black mt-3 animate-pulse">‚ö†Ô∏è ${daysInactive} D√çAS SIN MOVIMIENTO</p>` : ''}
                        `}
                    </div>`;

                if (isFinal) historyContainer.innerHTML += html;
                else activeContainer.innerHTML += html;
            });
        }
        render();
    </script>
</body>
</html>
